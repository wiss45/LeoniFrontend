<div class="min-h-screen flex items-center justify-center bg-gray-100 relative overflow-hidden">
    <!-- Arrière-plan image -->
    <div class="absolute inset-0">
        <img src="" 
        alt="Usine Leoni" 
        class="w-full h-full object-cover opacity-40" />
      <div class="absolute inset-0 bg-blue-900 opacity-40"></div>
    </div>
  
    <!-- Contenu principal -->
    <div class="relative z-10 bg-white p-8 rounded-2xl shadow-xl w-full max-w-md">
      <div class="flex justify-center mb-6">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQGrUPpxkBBK8A/company-logo_200_200/company-logo_200_200/0/1731596249075/leoni_tunisia_logo?e=2147483647&v=beta&t=TxQmdbr0xoKdH2I_C666t67tIb4Gspur3lstlnuF8Bg"
             alt="Leoni" class="h-12">
      </div>
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-6">Connexion à l’espace Leoni</h2>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value.username,loginForm.value.password)">
        <div class="mb-4">
          <label class="block text-sm font-medium text-gray-600">Nom d'utilisateur</label>
          <input formControlName="username" type="text" placeholder="Nom d'utilisateur"
                 class="mt-1 w-full px-4 py-2 border rounded-lg text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="text-red-600 text-sm mt-1">
            Le nom d'utilisateur est requis
          </div>
        </div>
      
        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-600">Mot de passe</label>
          <input formControlName="password" type="password" placeholder="Mot de passe"
                 class="mt-1 w-full px-4 py-2 border rounded-lg text-sm shadow-sm focus:ring-2 focus:ring-blue-500 focus:outline-none" />
          <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-red-600 text-sm mt-1">
            Le mot de passe est requis
          </div>
        </div>
      
        <button type="submit"
                class="w-full bg-blue-800 text-white py-2 rounded-lg hover:bg-blue-900 transition duration-200"
                [disabled]="loginForm.invalid">
          Se connecter
        </button>
      </form>
      
      <p class="text-center text-sm text-gray-500 mt-4">
        <a href="#" class="hover:underline">Mot de passe oublié ?</a>
      </p>
    </div>
  </div>
