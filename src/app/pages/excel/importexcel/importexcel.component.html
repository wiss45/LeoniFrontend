<div class="max-w-4xl mx-auto p-4 space-y-6 font-sans">
  <!-- File Upload Box -->
  <div class="bg-white rounded-lg shadow-md border border-gray-200 p-6">
    <div class="text-center mb-6">
      <div class="mx-auto w-14 h-14 bg-blue-50 rounded-full flex items-center justify-center mb-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 17v-2m3 2v-4m3 4v-6m2 10H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
      </div>
      <h3 class="text-xl font-semibold text-gray-800">Importation de fichiers Excel</h3>
      <p class="text-gray-500 mt-1">Sélectionnez votre fichier .xlsx ou .xls</p>
    </div>

    <label class="flex flex-col items-center px-4 py-6 bg-blue-50 rounded-lg border-2 border-dashed border-blue-100 cursor-pointer hover:bg-blue-100 transition-colors duration-200">
      <input type="file" (change)="onFileChange($event)" accept=".xlsx, .xls" class="hidden" />
      <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
      </svg>
      <span class="mt-2 text-blue-600 font-medium">Parcourir les fichiers</span>
      <span class="text-xs text-gray-500 mt-1">Glissez-déposez ou cliquez pour sélectionner</span>
    </label>

    <div *ngIf="selectedFile" class="mt-4 p-3 bg-gray-50 rounded-md border border-gray-200 flex items-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-500 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span class="text-gray-700 truncate flex-1">Fichier sélectionné : {{ selectedFile.name }}</span>
      <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded-full">{{ selectedFile.size  }}</span>
    </div>
  </div>

  <!-- Result Box -->
  <div *ngIf="importResult" class="bg-white rounded-lg shadow-md border border-gray-200 overflow-hidden">
    <div class="bg-gray-50 px-6 py-4 border-b border-gray-200 flex items-center">
      <div class="bg-green-100 p-2 rounded-full mr-3">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h3 class="text-lg font-semibold text-gray-800">Résultat de l'importation</h3>
    </div>
    <div class="p-4 bg-gray-50">
      <pre class="bg-white p-4 rounded border border-gray-200 overflow-x-auto text-sm font-mono text-gray-800 max-h-96">{{ importResult | json }}</pre>
    </div>
  </div>

  <!-- Error Box -->
  <div *ngIf="error" class="bg-red-50 border-l-4 border-red-500 rounded-r px-4 py-3 flex items-start">
    <div class="flex-shrink-0">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-red-500" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </div>
    <div class="ml-3">
      <h3 class="text-sm font-medium text-red-800">Erreur lors de l'importation</h3>
      <div class="mt-1 text-sm text-red-700">
        {{ error }}
      </div>
    </div>
  </div>
</div>
