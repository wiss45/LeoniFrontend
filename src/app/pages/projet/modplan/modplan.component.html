<form (ngSubmit)="modifierPlan()" *ngIf="plan"  class="bg-white rounded-lg shadow-md p-6">
  <h2 class="text-xl font-bold text-blue-800 mb-6 border-b pb-2">Modification du Plan de Production</h2>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 max-h-[60vh] overflow-y-auto pr-2">
    <!-- Input Group -->
    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Order Number</label>
      <input type="text" [(ngModel)]="plan.orderNumber" name="orderNumber" required
        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border"
        placeholder="Saisir le numéro" />
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Order Price</label>
      <div class="relative mt-1 rounded-md shadow-sm">
        <input type="text" [(ngModel)]="plan.orderPrice" name="orderPrice" required
          class="block w-full rounded-md border-gray-300 pr-8 focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border"
          placeholder="0.00" />
        <div class="absolute inset-y-0 right-0 flex items-center pr-3 pointer-events-none">
          <span class="text-gray-500 sm:text-sm">€</span>
        </div>
      </div>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">PAM Number </label>
      <input type="text" [(ngModel)]="plan.pamNumber" name="pamNumber" required
        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border"
        placeholder="Saisir le numéro PAM" />
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Quantity </label>
      <input type="number" [(ngModel)]="plan.quantite" name="quantite" required
        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border"
        placeholder="Quantité commandée" min="0" />
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700"> Target Date</label>
      <div class="relative">
        <input type="date" [(ngModel)]="plan.targetDate" name="targetDate" required
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border" />
      </div>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700"> Delivery Date </label>
      <div class="relative">
        <input type="date" [(ngModel)]="plan.deliveryDate" name="deliveryDate"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border" />
      </div>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Real Pam Request Date</label>
      <div class="relative">
        <input type="date" [(ngModel)]="plan.rprdate" name="rprdate"
          class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border" />
      </div>
    </div>

    <div class="space-y-1">
      <label class="block text-sm font-medium text-gray-700">Statut</label>
      <select [(ngModel)]="plan!.statut" name="statut"
        class="block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 bg-gray-50 text-sm transition duration-150 px-3 py-2 border">
        <option value="null" disabled selected>En Attente</option>
        <option *ngFor="let statut of statuts" [value]="statut.id">
          {{ statut.name }}
        </option>
      </select>
    </div>
  </div>

  <div class="mt-6 flex justify-end space-x-3 border-t pt-4">
   
    <button type="submit"
      class="px-4 py-2 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-800 hover:bg-blue-900 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150">
      Enregistrer les modifications
    </button>
  </div>

  <div class="mt-3 text-xs text-gray-500">
    * Champs obligatoires
  </div>
</form>
