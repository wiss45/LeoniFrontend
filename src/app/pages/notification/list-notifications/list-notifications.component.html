<div class="grid grid-cols-2 gap-7">
<div class="max-w-md w-full bg-gradient-to-br from-white to-gray-50 shadow-lg rounded-xl overflow-hidden border border-gray-100 transition-all duration-300 hover:shadow-xl" *ngFor="let user of users">
    <!-- En-tête de la société -->
    <div class="bg-blue-600 px-5 py-3 flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-white mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        <span class="text-white font-medium">Leoni Tunisie</span>
        <span class="ml-auto bg-white/20 text-xs px-2 py-1 rounded-full text-white">Entreprise vérifiée</span>
    </div>

    
    <div class="p-5 flex items-center gap-5">
       
        <div class="relative">
            <div class="w-16 h-16 rounded-full border-2 border-white shadow-md overflow-hidden">
                <img
                    src="https://portkennedyps.wa.edu.au/wp-content/uploads/2017/06/user-icon-male.jpg"
                    alt="User profile"
                    class="w-full h-full object-cover hover:scale-105 transition-transform duration-200"
                />
            </div>
           
            <span class="absolute -bottom-1 -right-1 bg-blue-100 text-blue-800 text-xs font-medium px-2 py-0.5 rounded-full border border-white">Employé</span>
        </div>
  
        
        <div class="flex-1" >
            <h2 class="text-lg font-semibold text-gray-800 flex items-center">
                {{user.username}}
                <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 ml-1 text-blue-500" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M6.267 3.455a3.066 3.066 0 001.745-.723 3.066 3.066 0 013.976 0 3.066 3.066 0 001.745.723 3.066 3.066 0 012.812 2.812c.051.643.304 1.254.723 1.745a3.066 3.066 0 010 3.976 3.066 3.066 0 00-.723 1.745 3.066 3.066 0 01-2.812 2.812 3.066 3.066 0 00-1.745.723 3.066 3.066 0 01-3.976 0 3.066 3.066 0 00-1.745-.723 3.066 3.066 0 01-2.812-2.812 3.066 3.066 0 00-.723-1.745 3.066 3.066 0 010-3.976 3.066 3.066 0 00.723-1.745 3.066 3.066 0 012.812-2.812zm7.44 5.252a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
                </svg>
            </h2>
            <p class="text-sm text-gray-500 mt-1">
                {{ getRoleNames(user.roles) }}
              </p>
            
           
            <div class="mt-2 flex items-center text-xs text-gray-500">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-3.5 w-3.5 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z" />
                </svg>
                <span>Mateur, Tunisie</span>
               
            </div>
        </div>
  
       
        <div class="flex flex-col items-center gap-3">
            
            <button (click)="ActivateUser(user.id)" class="relative p-2 rounded-full bg-green-50 hover:bg-green-100 text-green-600 hover:text-green-700 transition-colors duration-200 group" aria-label="Valider">
                <svg   xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                <span class="absolute -top-1 -right-1 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
            </button>
            
            
            <button  (click)="DeleteNotification(user.id)" class="relative p-2 rounded-full bg-red-50 hover:bg-red-100 text-red-600 hover:text-red-700 transition-colors duration-200 group" aria-label="Rejeter">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <span class="absolute -top-1 -right-1 flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-red-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-red-500"></span>
                </span>
            </button>
            
            <!-- Bouton Plus d'infos -->
            <button class="p-2 rounded-full bg-gray-100 hover:bg-gray-200 text-gray-600 hover:text-gray-800 transition-colors duration-200 group" aria-label="Plus d'informations">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 group-hover:scale-110 transition-transform" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </button>
        </div>
    </div>
</div>
</div>

<div *ngIf="plansToNotify.length > 0" class="mb-6 border-l-4 border-yellow-500 bg-yellow-50 rounded-r-lg p-4 shadow-sm">
  <div class="flex items-start">
    <!-- Icône d'alerte -->
    <div class="flex-shrink-0 p-2 bg-yellow-100 rounded-full mr-3">
      <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"/>
      </svg>
    </div>
    
    <div class="flex-1">
      <!-- En-tête avec logo Leoni -->
      <div class="flex items-center mb-2">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQGrUPpxkBBK8A/company-logo_200_200/company-logo_200_200/0/1731596249075/leoni_tunisia_logo?e=2147483647&v=beta&t=TxQmdbr0xoKdH2I_C666t67tIb4Gspur3lstlnuF8Bg" 
             alt="Leoni Tunisie" 
             class="h-6 mr-2">
        <h3 class="text-lg font-semibold text-gray-800">Livraisons imminentes</h3>
      </div>
      
      <!-- Liste des projets -->
      <ul class="divide-y divide-yellow-100">
        <li *ngFor="let plan of plansToNotify" class="py-2 flex items-center justify-between">
          <div>
            <span class="font-medium text-blue-800">Plan N°{{ plan.orderNumber }}</span>
            <span class="text-sm text-gray-600 ml-2">({{ plan.projet.name }})</span>
          </div>
          <div class="flex items-center">
            <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium bg-yellow-100 text-yellow-800">
              <svg class="-ml-0.5 mr-1.5 h-2 w-2 text-yellow-500" fill="currentColor" viewBox="0 0 8 8">
                <circle cx="4" cy="4" r="3" />
              </svg>
              Livraison: {{ plan.deliveryDate | date:'dd/MM/yyyy' }}
            </span>
            <button (click)="viewPlanDetails(plan.id)" 
                    class="ml-3 inline-flex items-center px-3 py-1 border border-transparent text-xs font-medium rounded shadow-sm text-white bg-blue-700 hover:bg-blue-800 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
              Détails
            </button>
          </div>
        </li>
      </ul>
      
      <!-- Pied de section -->
      <div class="mt-3 flex justify-end">
        <button (click)="dismissNotification()" 
                class="text-sm font-medium text-yellow-700 hover:text-yellow-900">
          Fermer cette alerte
        </button>
      </div>
    </div>
  </div>
</div>
