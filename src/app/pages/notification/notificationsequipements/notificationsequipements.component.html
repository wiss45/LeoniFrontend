<div *ngIf="plansToNotify.length > 0" class="mb-6 border-l-4 border-blue-500 bg-white rounded-lg p-5 shadow">
  <div class="flex items-start">
    <!-- Icône d'alerte avec fond -->
    <div class="flex-shrink-0 p-2 bg-yellow-100 rounded-full mr-4">
      <svg class="h-6 w-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M12 9v2m0 4h.01M4.93 19h14.14c1.54 0 2.5-1.67 1.73-3L13.73 4a2 2 0 00-3.46 0L3.34 16c-.77 1.33.19 3 1.59 3z" />
      </svg>
    </div>

    <div class="flex-1">
      
      <div class="flex items-center mb-3">
        <img src="https://media.licdn.com/dms/image/v2/D4D0BAQGrUPpxkBBK8A/company-logo_200_200/company-logo_200_200/0/1731596249075/leoni_tunisia_logo?e=2147483647&v=beta&t=TxQmdbr0xoKdH2I_C666t67tIb4Gspur3lstlnuF8Bg" 
             alt="Leoni Tunisie" class="h-6 mr-2">
        <h3 class="text-lg font-semibold text-gray-800">Livraisons imminentes</h3>
      </div>

      <!-- Liste -->
      <ul class="divide-y divide-yellow-200">
        <li *ngFor="let plan of plansToNotify" class="py-3 space-y-1">
          <div class="grid gap-2 justify-between items-center">
            <p class="font-medium text-md text-blue-950" ><a >Projet : </a>{{plan.projet.name}}</p>
            <div class="flex items-center space-x-2">

              <!-- Icône câble -->
              <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" stroke-width="2"
                viewBox="0 0 24 24">
                <path d="M3 8c0-1.657 1.343-3 3-3h1V3h2v2h4V3h2v2h1c1.657 0 3 1.343 3 3v2h-2V8a1 1 0 0 0-1-1H6a1 1 0 0 0-1 1v2H3V8zM3 13h2v3a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-3h2v3a3 3 0 0 1-3 3H6a3 3 0 0 1-3-3v-3z"/>
              </svg>
              <span class="text-sm font-medium text-blue-900">Equipement :{{ plan.equipement.name }}</span>
              <span class="text-xs text-gray-600"></span>
            </div>

            
          </div>

          <div class="flex flex-wrap text-xs text-gray-700 gap-2 mt-1">
            <span class="bg-yellow-100 text-yellow-800 px-2 py-0.5 rounded-full">
              Livraison : {{ plan.deliveryDate | date:'dd/MM/yyyy' }}
            </span>
            <span class="bg-blue-100 text-blue-800 px-2 py-0.5 rounded-full">
              PAM : {{ plan.pamNumber }}
            </span>
            <span class="bg-green-100 text-green-800 px-2 py-0.5 rounded-full">
              Qté : {{ plan.quantite }}
            </span>
            <span class="bg-gray-100 text-gray-800 px-2 py-0.5 rounded-full">
              Statut : {{ plan.statut }}
            </span>
          </div>
        </li>
      </ul>

      
      
    </div>
  </div>
</div>
